<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Tune Tips </title>
</head>

<body>
    <div class="jumbotron img-fluid max-width: 100%">
        <div class="container" id="jumbo">
            <h1>Tune Tips!</h1>
            <form>
                <div class="form-control ">
                    <label>Artists Name:</label>
                    <input text="text" class="form-control" id="city" placeholder="ex. The Weekend...">
                    <button type="submit" class="btn btn-primary col-2">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>
    <div class="giantContainer">
        <div class="container-s" id="topTenTracks">
            <h1>Top 10 Tracks</h1>
            <ol></ol>
        </div>
        <div class="container-s" id="topLyrics">
            <h1>Top Track Lyrics</h1>
            <ol></ol>
        </div>
    </div>
    <footer>
        <div class="creators">
            <h3>Andre, Mohamed, Eric, Roy</h3>
        </div>
    </footer>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
